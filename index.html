<!doctype html>
<html>
<head>
<title>Learning jQuery</title>
<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script type="text/javascript" src="jquery.min.js"></script>

<style>
	.center {
		margin: 0 auto;
	}

	.wrapper {
		width: 600px;
		font-family: helvetica;
		font-size: 1.2em;
	}

	input {
		width: 300px;
		height: 30px;
		padding: 5px;
		border-radius: 5px;
		font-size: 1.2em;
		border: 1px solid gray;
		margin-bottom: 10px;
	}

	label {
		width: 200px;
		float: left;
		padding: 7px;
	}

	#submitbtn {
		height: 50px;
		margin-left: 150px;
		width: 100px;
	}

	#error {
		color: red;
		margin: 20px;
	}
</style>

<body>
	<div class="wrapper center">
		
		<div id="error"></div>

		<form id="validationform">

			<label for="email">Email</label>
			<input name="email" id="email"/>

			<label for="telephone">Telephone</label>
			<input name="phone" id="phone"/>

			<label for="password">Password</label>
			<input name="pass" id="firstpass" type="password"/>

			<label for="password">Password Confirmation</label>
			<input name="pass" id="confpass" type="password"/>

			<input type="submit" value="Submit" id="submitbtn" />

		</form>

	</div>

	<script>
		$("#validationform").submit(function(event) {

			var errorMessage="";

			event.preventDefault();

			function isValidEmailAddress(emailAddress) {
			    var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
			    return pattern.test(emailAddress);
			};

			if (!isValidEmailAddress($("#email").val())) {
				errorMessage = "<br>Please enter a valid e-mail address";
			}

			if(!$.isNumeric($("#phone").val())) {
				errorMessage =  errorMessage + "<br>Please enter a valid phone number";
			}

			if($("#firstpass").val() != $("#confpass").val()) {
				errorMessage = errorMessage + "<br>Your passwords don't match"
			}

			if(errorMessage == "") {

				alert("success!");
			} else {
				$("#error").html(errorMessage);
			}

		});
	</script>
</body>

</html>
